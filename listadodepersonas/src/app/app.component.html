<!--para que funciona el 2 way binding es necesario ir a app.module.s e importar FormsModule de @angular/forms-->
<div class="container">
  <div class="col-xs-12">
    <h3>{{title}}</h3>

   <form>
      <div class="form-group row">
        <input type="text" placeholder="Nombre"
        class="form-control"
        name="nombre"
        [(ngModel)]="nombreInput">
      </div>

      <div class="form-group row">
        <input type="number" placeholder="edad"
        class="form-control"
        name="edad"
        [(ngModel)]="edadInput">
      </div>
      <div class="form-group row">
        <button type="submit" (click)="onAgregarPersona()">Agregar</button>
      </div>
 
   </form>

   <div class="row">
    <div class=col-xd-12>
       <!--let (define la variable), of (de esta lista), i initialice in 0-->
     <div *ngFor="let persona of personas; let i = index">
        {{i}} : {{persona.nombre}} {{persona.edad}}
      </div>
    </div>
   </div>

  </div>
</div>
